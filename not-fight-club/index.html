<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Not Fight Club Codejam</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="registration-page.css"/>
</head>
<body>
  <div class="registration-page">
    <div class="container">
      <form name="registration-form" id="registration-form" class="registration-form" method="POST">
        <fieldset id="registration-form__character-creation-fieldset" class="registration-form__character-creation-fieldset">
          <legend class="character-creation-fieldset__legend legend">Create Your Character</legend>
          <label for="character-name" class="character-name__label label">Character Name</label>
          <input type="text" class="character-name__input text-input"  name="character-name" id="character-name" placeholder="Enter Character Name here" minlength="3" maxlength="21" required>
          <button type="submit" class="registration-form__submit-button button">Create Character</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
